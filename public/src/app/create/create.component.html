<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>PPM</title>
</head>
<body>
  <div id="box">
    <h1>Create a New Product</h1>
    <div id="lilbox">
      <form (submit)="onSubmit()">
        <h3>Title: <input class="fields" type="text" name="title" [(ngModel)]="newProduct.title"></h3>
        <p class="fronterror" *ngIf="newProduct.title.length < 3">Title must be at least 3 characters long!</p>
        <h3>Qty: <input class="fields" type="number" name="qty" [(ngModel)]="newProduct.qty"></h3>
        <p class="fronterror" *ngIf="newProduct.qty < 0">~Qty cannot be less than 0.</p>      
        <h3>Price: <input class="fields" type="number" name="price" [(ngModel)]="newProduct.price"></h3>
        <p class="fronterror" *ngIf="newProduct.price < 0">Price cannot be less than 0.</p> 
        <input class="button btn btn-success" type="submit" value="Create" [disabled]="newProduct.title.length < 3 || newProduct.qty < 0 || newProduct.price < 0">
        <button class="button btn btn-danger" [routerLink]="['/products']">Cancel</button>
      </form>
    </div>
    <div *ngIf="error">
      <h2 class="backerror">{{error}}</h2>
    </div>
  </div>
</body>
</html>
